<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>منصة مسابقة نافس – الصف الثالث المتوسط</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#003865;
      --secondary:#1e8a4c;
      --accent:#ffce00;
      --light:#f5f7fa;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Cairo',sans-serif;background:var(--light);color:#222;display:flex;flex-direction:column;min-height:100vh}
    header{background:var(--primary);color:#fff;padding:1rem 0;box-shadow:0 2px 8px rgba(0,0,0,.25)}
    .container{width:90%;max-width:1100px;margin:auto}
    .logo-row{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:1rem}
    .logo-row img{height:70px}
    .logo-row .center{text-align:center;flex:1}
    .logo-row h1{font-size:1.6rem;margin:.25rem 0}
    .logo-row p{font-size:.9rem;opacity:.9}
    main{flex:1;display:flex;align-items:center;justify-content:center;padding:2rem 0}
    .card{background:#fff;border-radius:12px;box-shadow:0 4px 25px rgba(0,0,0,.15);padding:2.5rem 2rem;text-align:center;max-width:420px;width:100%}
    .card h2{color:var(--primary);margin-bottom:1.5rem;font-size:1.4rem}
    .btn{background:var(--secondary);color:#fff;border:none;padding:.75rem 2rem;font-size:1.1rem;border-radius:8px;cursor:pointer;transition:.3s}
    .btn:hover{background:#166a3a}
    footer{background:var(--primary);color:#fff;text-align:center;font-size:.85rem;padding:1rem 0;margin-top:auto}
    @media(max-width:600px){.logo-row{justify-content:center;text-align:center}.logo-row img{height:55px}}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo-row">
        <img src="https://i.servimg.com/u/f37/19/44/96/75/emblem10.png" alt="شعار المملكة">
        <div class="center">
          <h1>منصة مسابقة «نافس»</h1>
          <p>وزارة التعليم | إدارة التعليم بمنطقة المدينة المنورة</p>
          <p>مكتب تعليم العوالي | متوسطة المنذر بن عمرو الأنصاري</p>
          <p>مدير المدرسة: الأستاذ خالد المطيري</p>
        </div>
        <img src="https://i.servimg.com/u/f37/19/44/96/75/nour10.png" alt="نظام نور">
      </div>
    </div>
  </header>

  <main>
    <div class="card">
      <h2>الصف الثالث المتوسط</h2>
      <p>ادخل إلى المسابقة الأسبوعية (رياضيات، لغة عربية، علوم)</p>
      <button class="btn" onclick="location.href='login.html'">دخول الطالب</button>
      <br><br>
      <button class="btn" style="background:#ff9800" onclick="location.href='admin-login.html'">دخول المعلم</button>
    </div>
  </main>

  <footer>
    <div class="container">
      إشراف وتنفيذ: الأستاذ نواف الصبحي | © 1446هـ
    </div>
  </footer>
</body>
</html>
