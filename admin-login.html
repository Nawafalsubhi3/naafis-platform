<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>دخول المعلم – مسابقة نافس</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --primary:#003865;
      --secondary:#1e8a4c;
      --light:#f5f7fa
    }
    body{font-family:'Cairo',sans-serif;background:var(--light);display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    .card{background:#fff;border-radius:12px;box-shadow:0 4px 25px rgba(0,0,0,.15);padding:2.5rem 2rem;width:90%;max-width:380px;text-align:center}
    .logo img{height:70px}
    .card h2{color:var(--primary);margin:1rem 0}
    .card input{width:100%;padding:.75rem;margin:.5rem 0;border:1px solid #ccc;border-radius:8px;font-size:1rem}
    .card button{width:100%;padding:.75rem;background:var(--secondary);color:#fff;border:none;border-radius:8px;font-size:1.1rem;cursor:pointer}
    .card button:hover{background:#166a3a}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://i.servimg.com/u/f37/19/44/96/75/emblem10.png" alt="شعار المملكة">
    </div>
    <h2>بوابة المعلم</h2>
    <form id="adminForm">
      <input type="password" id="adminPass" placeholder="كلمة مرور المعلم" required>
      <button type="submit">دخول</button>
    </form>
  </div>

  <script>
    document.getElementById('adminForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      if(document.getElementById('adminPass').value === '1234'){
        sessionStorage.setItem('admin', 1);
        location.href = 'dashboard.html';
      } else {
        alert('كلمة المرور خاطئة');
      }
    });
  </script>
</body>
</html>
