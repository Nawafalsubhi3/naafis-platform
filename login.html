<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>دخول الطالب – مسابقة نافس</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#003865;--secondary:#1e8a4c;--light:#f5f7fa}
    body{font-family:'Cairo',sans-serif;background:var(--light);display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    .card{background:#fff;border-radius:12px;box-shadow:0 4px 25px rgba(0,0,0,.15);padding:2rem 2.5rem;width:90%;max-width:380px}
    .card h2{color:var(--primary);margin-bottom:1.5rem;text-align:center}
    .card input{width:100%;padding:.75rem;margin:.5rem 0;border:1px solid #ccc;border-radius:8px;font-size:1rem}
    .card button{width:100%;padding:.75rem;background:var(--secondary);color:#fff;border:none;border-radius:8px;font-size:1.1rem;cursor:pointer}
    .card button:hover{background:#166a3a}
    .logo{text-align:center;margin-bottom:1rem}
    .logo img{height:60px}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://i.servimg.com/u/f37/19/44/96/75/emblem10.png" alt="شعار المملكة">
    </div>
    <h2>دخول الطالب</h2>
    <form id="loginForm">
      <input id="fullName" type="text" placeholder="الاسم الرباعي" required>
      <input id="password" type="password" placeholder="الرقم السري" required>
      <button type="submit">دخول</button>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    // ضع بياناتك التي نسختها هنا:
    const firebaseConfig = {
      apiKey: "AIzaSyCwmnuN3GmXh-Snj_SGXVYxvC4BoksHuts",
      authDomain: "naafis-platform.firebaseapp.com",
      projectId: "naafis-platform",
      storageBucket: "naafis-platform.firebasestorage.app",
      messagingSenderId: "337917395597",
      appId: "1:337917395597:web:6c90a2847ac51ed0c658c4"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const name = document.getElementById('fullName').value.trim();
      const pass = document.getElementById('password').value.trim();
      const snap = await db.collection('students').where('fullName','==',name).where('password','==',pass).limit(1).get();
      if(snap.empty){alert('البيانات غير صحيحة'); return;}
      const student = snap.docs[0].data();
      sessionStorage.setItem('student', JSON.stringify({id:snap.docs[0].id, ...student}));
      location.href = 'competition.html';
    });
  </script>
</body>
</html>
